          v1.25.5: 3f5b273e8852d13fa39892a30cf64928465c32d0eb741118ba89714b51f03cd5
        amd64:
          v1.25.5: af0b25c7a995c2d208ef0b9d24b70fe6f390ebb1e3987f4e0f548854ba9a3b87
      crun_checksums:
